<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            margin-left: 0px;
            transition: all 2s;
        }
        .box1:hover .box2{
            width: 200px;
            height: 200px;
        }
        .box1:hover .box2{
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
