HTML:

实体（转义字符）：在网页中书写特殊符号
    &nbsp; 空格
    &gt; 大于号
    &lt; 小于号
    &copy; 版权符号



Ctrl+回车 换行



<h1></h1> <p></p>
块状元素:在页面中独占一行的元素(block element)



hgroup标签用来为标题分组,可以将一组相关的标题同时放入到hgroup



<em></em>标签用于表示语音语调的一个加重
在页面中不会独占一行的元素称为行内元素(inline element)



<strong></strong>表示强调,重要的内容



<br>标签 换行 



块元素（block element）
        -在网页中一般通过块元素来对网页进行布局
行内元素（inline element）
        -行内元素主要用来包裹文字

        -一般会在块元素中放行内元素，而不会在行内元素中放块元素
        -块元素中基本什么都能放
        -p元素中不能放任何的块元素



布局标签（结构化语义标签） 
        header表示网页的头部
        main 表示网页的主体部分(一个网页中只会有一个main)
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section



div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
span 行内元素，没有任何语义，一般用于在网页中选中文字



列表（list）:
        在html中也可以创建列表，html列表一共有3种：
                1.有序列表 <ol><li>
                2.无序列表 <ul><li>
                3.定义列表 <dl><dt><dd>
                        定义列表，使用dl标签来创建一个定义列表
                                使用dt来表示定义的内容
                                使用dd来对内容进行解释说明
        列表之间可以互相嵌套



超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他位置
        使用a标签来定义超链接：<a href=""></a>
                属性：
                        href指定跳转的目标路径
                        -值可以是一个外部网站的网址
                        -也可以写一个内部页面的地址
                target属性：用来指定超链接打开的位置
                        可选值：
                                _self 默认值，在当前页面中打开超链接 <a href="" target="_self"></a>
                                _blank 在一个新的页面中打开超链接 <a href="" target="_blank"></a>
        超链接也是一个行内元素，在a标签中可以嵌套除了他自身外的任何的元素
                可以直接将超链接的href属性设置为#，这样点击超链接以后页面不会发生跳转，而是转到当前页面的顶部的位置
                可以跳转到页面的指定位置，只需将href属性设置为：#目标元素的id属性值
                id属性（唯一不重复的）
                        -每一个标签都可以添加一个id属性
                        -id属性就是元素的唯一标识，同一个页面中不能出现重复的id属性
        此时点击超链接什么都不会发生 <a href="javascript:;"></a> 



当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
        相对路径都会使用.或..开头
        ./可以忽略不写
        ./表示当前文件所在的目录
        ../表示当前文件所在目录的上一级



图片标签用于向当前页面中引入一个外部图片
img这种元素属于替换元素（基于块元素和行内元素之间）
<img src="" alt="" width="" height="">
属性：
        src属性指定的是外部图片的路径（路径规则和超链接是一样的）
        alt图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
        宽度和高度中如果只修改了一个，则另一个会等比例缩放
注意：
        一般情况在pc端，不建议修改图片的大小，需要多大的图片就裁多大
        但是在移动端，经常需要对图片进行缩放（大图缩小）



图片格式（jpg png gif webp）
        效果一样，用小的
        效果不一样，用效果好的



内联框架：
        用于向当前页面中引入一个其他页面
        src 指定要引入的网页的链接
        frameborder 指定内联框架的边框
        <iframe src="https://www.jd.com" frameborder="0" width="" height=""></iframe>



音视频文件引入时，默认情况下不允许用户自己控制播放停止
音频audio：
        属性：
                controls 是否允许用户控制播放
                autoplay 音频文件是否自动播放
                        -如果设置了autoplay 则音乐在打开界面时会自动播放
                         但是目前来讲大部分浏览器都不会自动对音乐进行播放
                loop 音乐是否循环播放
        <audio src="" controls autoplay loop></audio>
视频video:
        <video src="" controls autoplay loop></video>
