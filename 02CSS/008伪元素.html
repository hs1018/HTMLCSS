<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p::first-letter{
            font-size: 50px;
        }
        div::before{
            content: 'abc';
            color: red;
        }
        div::after{
            content: 'hh';
            color: aqua;
        }
    </style>

</head>
<body>

    <p>Labbbbbbbbbbbbbbbbbbb</p>
    <div>HVDUVFDJVNDJNDS</div>

</body>
</html>
