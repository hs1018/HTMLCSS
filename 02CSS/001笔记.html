CSS：

内联样式，外联样式
内部样式表：
        <style>
                p{
                        color: green;
                        font-size: 100px;
                }
        </style>
外部样式表：

元素选择器：
        作用：根据标签名来选中指定的元素
        语法：标签名{}
        例子：p{} h1{} div{}
id选择器：
        作用：根据元素的id属性值选中一个元素
        语法：#id属性值{}
        例子：#box{} #red{}
class类选择器：
        class是一个标签的属性，它和id类似，
        不同的是class可以重复使用，可以通过class属性来为元素分组,也可以同时为一个元素指定多个class属性
        作用：根据元素的class属性值选中一组元素
        语法：.class属性值{}
        例子：.blue{}
通配选择器：
        作用：选中页面中的所有元素
        语法：*{}



交集选择器：
        作用:选中同时复合多个条件的元素
        语法：选择器1选择器2选择器3选择器n{}
        注意点：
                交集选择器中如果有元素选择器，必须使用元素选择器开头
选择器分组（并集选择器）：
        作用:同时选择多个选择器对应的元素
        语法：选择器1，选择器2，选择器3，选择器n{}



关系选择器(父子元素、祖先后代元素、兄弟元素)：
        子元素选择器：
                作用：选中指定父元素的指定子元素
                语法：父元素 > 子元素{}
        后代元素选择器：
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代{}
        选择下一个兄弟：
                语法：前一个 + 下一个
        选择下边所有的兄弟：
                语法：兄 ~ 弟



属性选择器：
        语法：
                [属性名]选择含有指定属性的元素
                [属性名=属性值]选择含有指定属性和属性值的元素
                [属性名^=属性值]选择属性值以指定值开头的元素
                [属性名$=属性值]选择属性值以指定值结尾的元素
                [属性名*=属性值]选择属性值中含有某值的元素



伪类选择器：
        伪类（不存在的类，特殊的类）
                -伪类用来描述一个元素的特殊状态
                        比如，第一个子元素、被点击的元素、鼠标移入的元素。。。
                -伪类一般情况下使用：开头
                        :first-child 第一个子元素
                        :last-child 最后一个子元素
                        :nth-child(n) 选中第n个子元素
                                特殊值：
                                        n 第n个 n的范围0到正无穷
                                        2n或even 表示选中偶数位的元素
                                        2n+1或odd 表示选中奇数位的元素
                        -以上这些伪类都是根据所有的子元素进行排序
                        :first-of-type
                        :last-of-type
                        :nth-of-type()
                        -这几个伪类的功能和上述的相似，不同点是它们是在同类型元素中排序
                -否定伪类 :not()
                        -将符合条件的元素从选择器中去除(除了)



超链接a的伪类：
        :link用来表示没访问过的链接（正常的链接）
                a:link{
                        color: red;
                }
        :visited用来表示访问过的链接
                a:visited{

                }
        :hover用来表示鼠标移入的状态
                a:hover{
                        color: aqua;

                }
        :active用来表示鼠标点击

伪元素：
        表示页面中一些特殊的并不真实存在的元素（特殊的位置）
        伪元素使用::开头
        ::first-letter 表示第一个字母
        ::first-line 表示第一行
        ::selection 表示选中的内容
        ::before 元素的开始
        ::after 元素的最后
                before和after必须结合content属性来使用

        继承的样式
        如果优先级计算后相同，此时则优先使用靠下的样式



RGB值：
        -RGB通过三种颜色的不同浓度来调配出不同的颜色
        -R red，G green，B blue
        -每一种颜色的范围在0~255（0% - 100%）之间
        -语法：rgb(红色,绿色,蓝色)
RGBA：
        -就是在rgb的基础上增加了一个a表示不透明度
        -需要四个值，前三个和rgb一样，第四个表示不透明度
                1表示完全不透明，0表示完全透明，.5半透明
十六进制的RGB值：
        -语法：#红色绿色蓝色
        -颜色浓度通过 00-ff
        -如果颜色两位两位重复可以进行简写
                #aabbcc -- #abc
                #bfa 护眼色



盒模型、盒子模型、框模型（box model）：
        -css将页面中的所有元素都设置为了一个矩形的盒子
        -将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
        -每一个盒子都由以下几个部分组成：
                内容区（content）
                内边距（padding）
                边框（border）
                外边距（margin）

        内容区（content），元素中的所有子元素和文本内容都在内容中排列
                内容区的大小由width和height两个属性来设置
                        width 设置内容区的宽度
                        height 设置内容区的高度

        边框（border），边框属于盒子边缘，边框里面属于盒子内部，出了边框都是盒子的外部
                边框的大小会影响整个盒子的大小
                要设置边框，需要至少设置三个样式：
                        边框的宽度 border-width 
                                默认值，一般都是3个像素
                                可以用来指定四个方向的边框的宽度
                                        值的情况：
                                                四个值：上 下 左 右（顺时针）
                                                三个值：上 左右 下
                                                两个值：上下 左右
                                                一个值：上下左右
                                除了border-width 还有一组border-xxx-width，xxx可以是：top right bottom left
                        边框的颜色 border-color（也有上右下左，和上面规则一样）
                        边框的样式 border-style（也有上右下左，和上面规则一样）
                                solid 表示实线
                                dotted 表示点状虚线
                                dashed 表示虚线
                                double 表示双线
                border简写属性：
                        通过该属性可以同时设置边框所有的相关样式，并且没有顺序要求
                                如：border: 10px red solid;
                                border-left border-right 同上

        内边距（padding）：
                -内容区和边框之间的距离是内边距
                -一共有四个方向的内边距：
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left

        外边距（margin）：
                -外边距不会影响盒子可见框的大小
                -但是外边距会影响盒子的位置
                -一共有四个方向的外边距：
                        margin-top
                                -上外边距，设置一个正值，元素会向下移动
                        margin-right
                                -默认情况下设置margin-right不会产生任何效果
                        margin-bottom
                                -下外边距，设置一个正值，其下边的元素会向下移动
                        margin-left
                                -左外边距，设置一个正值，元素会向右移动
                -margin也可以设置负值，如果是负值则元素会向相反的方向移动
                -元素在页面中是按照自左向右的顺序排列的：
                        所以默认情况下如果我们设置的左和上外边距则会移动元素自身，而设置下和右外边距会移动其他元素
                -margin简写属性：
                        margin可以同时设置四个方向的外边距，用法和padding一样
                -margin会影响到盒子实际占用空间
        
        水平方向的布局：
                元素在其父元素中水平方向的位置由以下几个属性共同决定
                        margin-left
                        border-left
                        padding-left
                        width
                        padding-right
                        border-right
                        margin-right
                一个元素在其父元素中，水平布局必须满足以下的等式：
                        margin-left + border-left + padding-left + width + padding-right + border-right + margin-right 
                        = 其父元素内容区的宽度（必须满足）
                        -以上等式必须满足，如果相加结果是等式不成立，则称为过度约束，则等式会自动调整
                                -调整情况：
                                        -如果这七个值中没有为auto的情况，则浏览器会自动调整margin-right值以使等式满足
                        -这七个值中有三个值可设置为auto：
                                width
                                margin-left
                                margin-right
                                -如果某个值为auto，则会自动调整为auto的那个值以使等式成立
                                -如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大，设置为auto的外边距会自动为0
                                -如果将三个值都设置为auto，则外边距都是0，宽度最大
                                -如果将两个外边距设置为auto，宽度固定值，则会将外边距设置为相同的值
                                        所以我们经常利用这个特点来使一个元素在其父元素中水平居中
                                                例子：
                                                        width: xxxpx;
                                                        margin: 0 auto;
        
        垂直方向的布局：
                子元素是在父元素的内容区中排列的
                        如果子元素的大小超过了父元素，则子元素会从父元素中溢出
                        使用overflow属性来设置父元素如何处理溢出的子元素(overflow-x,overflow-y)
                                可选值：
                                overflow:visible; 默认值，子元素会从父元素中溢出，在父元素外部的位置显示
                                         hidden 溢出的内容会被裁剪不会显示
                                         scroll 生成两个滚动条，通过滚动条来查看完整的内容
                                         auto 根据需要生成滚动条

        垂直外边距的折叠（chongdie）：
                -相邻的垂直方向外边距会发生重叠现象
                -兄弟元素
                        -兄弟元素间的相邻垂直外边距会取两者之间的较大值（两者都是正值）
                        -特殊情况
                                如果相邻的外边距一正一负，则取两者的和
                                如果相邻的外边距都是负值，则取两者中绝对值较大的
                        -兄弟元素之间的外边距的重叠，对于开发是有利的，所以我们不需要进行处理
                -父子元素
                        -父子元素间相邻外边距，子元素的会传递给父元素（上外边距）
                        -父子外边距的折叠会影响到页面的布局，必须要进行处理



行内元素的盒模型：
        -行内元素不支持设置宽度和高度
        -行内元素可以设置padding，但是垂直方向padding不会影响页面的布局
        -行内元素可以设置border，垂直方向的border不会影响页面的布局
        -行内元素可以设置margin，垂直方向的margin不会影响页面的布局

        display 用来设置元素显示的类型
                可选值：
                        inline 将元素设置为行内元素
                        block 将元素设置为块元素
                        inline-block 将元素设置为行内块元素
                                行内块元素：既可以设置宽度和高度，又不会独占一行
                        table 将元素设置为一个表格
                        none 元素不在页面中显示
        visibility 用来设置元素的显示状态
                可选值：
                        visible 默认值，元素在页面中正常显示
                        hidden 元素在页面中隐藏，不显示，但是依然占据页面的位置



浏览器的默认样式：
        -通常情况，浏览器都会为元素设置一些默认样式
        -默认样式的存在会影响到页面的布局
                通常情况下编写网页时必须要去除浏览器的默认样式（pc端的页面）



盒子的大小：
        默认情况下，盒子可见框的大小由内容去、内边距和边框共同决定
        box-sizing 用来设置盒子尺寸的计算方式（设置width和height的作用）
         可选值：
                content-box 默认值，宽度和高度用来设置内容区的大小
                border-box 宽度和高度用来设置整个盒子可见框的大小
                        width和heigh指的是内容区和内边距和边框的总大小



轮廓阴影和圆角：
        轮廓：
                outline 用来设置元素的轮廓线，用法和border一样
                轮廓和边框不同的点，就是轮廓不会影响到可见框的大小
        阴影：
                box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局
                        第一个值 水平偏移量，设置阴影的水平位置，正值向右移动，负值向左移动
                        第二个值 垂直偏移量，设置阴影的垂直位置，正值向下移动，负值向上移动
                        第三个值 阴影的模糊半径
                        第四个值 阴影的颜色
                box-shadow: 0px 0px 50px rgba(0,0,0,-3);
        圆角：
                border-radius 可以分别指定四个角的圆角
                        四个值 左上 右上 右下 左下（顺时针）
                        三个值 左上 右上左下 右下
                        两个值 左上右下 右上左下
                        一个值 全都一样
                border-radius:50%;设置为一个圆形
                border-top-left-radius
                border-top-right-radius
                border-bottom-left-radius
                border-bottom-right-radius
