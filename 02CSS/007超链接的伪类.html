<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* :link用来表示没访问过的链接（正常的链接） */
        a:link{
            color: red;
        }
        /* :visited用来表示访问过的链接 */
        a:visited{
            color: blue;
        }
        /* :hover用来表示鼠标移入的状态 */
        a:hover{
            color: aqua;
            font-size: 30px;
        }
        /* :active用来表示鼠标点击 */
        a:active{
            color: yellowgreen;
        }
    </style>
    
</head>
<body>
    
    <a href="https://www.baidu.com">访问过的链接</a>
    <br><br><br><br><br><br>
    <a href="https://www.qq.com">没访问过的链接</a>

</body>
</html>
